<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mac OS 9</title>

    <link rel="stylesheet" href="./OS9.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@csstools/normalize.css"
      type="text/css"
    />
    <style>
      html,
      body {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: url(https://forums.macrumors.com/attachments/mac-os-default-png.61610/);
        box-sizing: border-box;
      }
      .window {
        position: absolute;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script>
      $(function () {
        $(".window").draggable({
          handle: ".title-bar",
          stack: ".window",
        });
      });
    </script>
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <button class="button-close" aria-label="Close"></button>
        <div class="spacer"></div>
        <div class="icon--face"></div>
        About this computer
        <div class="spacer"></div>
        <button class="button-zoom" aria-label="Zoom"></button>
        <button class="button-collapse" aria-label="Collapse"></button>
      </div>
      <div class="window-body-container">
        <div class="window-body">
          <pre>
Scrollbars only work in Chrome/Webkit
	    
Resize me
	    
The quick brown fox jumps over the lazy dog.
	      </pre
          >
        </div>
      </div>
    </div>
    <div class="window">
      <div class="title-bar dragger">
        <button class="button-close" aria-label="Close"></button>
        <div class="spacer"></div>
        <div class="icon--face"></div>
        About this computer
        <div class="spacer"></div>
        <button class="button-zoom" aria-label="Zoom"></button>
        <button class="button-collapse" aria-label="Collapse"></button>
      </div>
      <div class="window-body-container">
        <div
          class="window-body-finderheader window-body-finderheader--listview"
        >
          <div>32 items, 707.3 MB available</div>
        </div>
        <div class="window-body">
          <button class="primary">OK</button>
          <button>Cancel</button>
          <button disabled>Disabled</button>
          <input type="text" name="" />
          <input type="checkbox" name="checkbox" />
          <label for="checkbox">Pure CSS Checkbox</label>
          <select>
            <option value="0">Select car:</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="7">Land Rover</option>
            <option value="8">Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
